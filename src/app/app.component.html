<p>Learning @inpu and @Output decorator using Add and remove in from array</p>
Enter food Name <input type="text" (keyup.enter)="addFood(item.value)" #item>
<span *ngIf="item.value == ''" style="color: red;">{{errorMessage}}</span>
<app-child-food [foods]="foodArr" (foodDelEvtEmit)="deleteFood($event)"></app-child-food>
<hr>
<span *ngIf="deletedFood">Deleted food is : {{deletedFood}}</span>
